<!DOCTYPE html>
<html lang="ko">
<head>

        <img src="./images/watch.jpg" alt="손목시계" class="watch">

        <img src="./images/passion.jpg" alt="회의중" class="passion">
        <div class="second">PASSION</div>
        <img src="./images/coffe.jpg" alt="커피잔" class="coffe">
