<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sora's profile</title>
    <script src="js/jquery_v3.3.1.js"></script>
    <script src="js/fullpage_beautify.js"></script>
    <script src="js/running_fullpage.js"></script>
    <script src="js/index.js"></script>
    <link href="css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="fullpage">
        <div class="section header">
            <div class="bg_wrap">
                <img src="images/bg1.png" alt="" class="pc_bg bg1">
                <img src="images/bg2.png" alt="" class="pc_bg bg2">
                <img src="images/bg3.png" alt="" class="pc_bg bg3">
                <img src="images/bg4.png" alt="" class="pc_bg bg4">
                <img src="images/bg5.png" alt="" class="pc_bg bg5">
            </div>
            <div class="m_bg_wrap">
                <img src="images/m_bg1.png" alt="" class="m_bg bg1">
                <img src="images/m_bg2.png" alt="" class="m_bg bg2">
                <img src="images/m_bg3.png" alt="" class="m_bg bg3">
                <img src="images/m_bg4.png" alt="" class="m_bg bg4">
                <img src="images/m_bg5.png" alt="" class="m_bg bg5">
            </div>
            <div class="txt_wrap">
                <h1>ABOUT<br class="hide"/> ME</h1>
                <div class="enter_wrap">
                    <div class="box back"></div>
                    <button class="box front">
                        <span class="font">PROFILE</span>
                        <img src="./images/enter.png" alt="꺾인 화살표" class="box_img">
                    </button>
                </div>
            </div>
        </div>
        <div class="section content_1">
            <div class="left"></div>
            <div class="right"></div>
            <div class="txt_wrap">
                <div class="box back"></div>
                <div class="box front">
                    <span class="name">KIM SO RA</span>
                    <span class="birth">1990.12.06</span>
                </div>
            </div>
        </div>
        <div class="section content_2">
            <img src="./images/bg_2.jpg" alt="배경" class="bg">
            <h2>LICENSE</h2>
            <div class="wrap">
                <div class="first_back lc_back"></div>
                <div class="lc first">
                    <img src="./images/license.jpg" alt="자격증" class="img">
                    <div class="box back"></div>
                    <div class="box front">
                        <span class="name_1">웹디자인기능사</span>
                        <span class="date_1">2019.06.21</span>
                    </div>
                </div>
                <div class="second_back lc_back"></div>
                <div class="lc second">
                        <img src="./images/license.jpg" alt="자격증" class="img">
                        <div class="box back"></div>
                        <div class="box front">
                            <span class="name">컴퓨터그래픽스운용기능사</span>
                            <span class="date">2019.06.28</span>
                        </div>
                </div>
                <div class="third_back lc_back"></div>
                <div class="lc third">
                        <img src="./images/gtq.jpg" alt="자격증" class="img">
                        <div class="box back"></div>
                        <div class="box front">
                            <span class="name">GTQ그래픽기술자격 1급</span>
                            <span class="date">2019.03.24</span>
                        </div>
                </div>
            </div>
        </div>
        <div class="section content_3">
            <h3>FAVORITE THINGS</h3>
            <ul class="text">
                <li>DRAWING</li>
                <li>GAME</li>
                <li>STRAWBERY</li>
                <li>MOVIE</li>
                <li>COMIC BOOK</li>
            </ul>
            <img src="./images/drawing.jpg" alt="그림그리는중" class="drawing">
            <img src="./images/게임.png" alt="게임기" class="gane">
            <img src="./images/bery.jpg" alt="딸기" class="bery">
        </div>
        <div class="section content_4">
            <div class="inner_section">
                <h3>KEY WORD</h3>
                <img src="./images/watch.jpg" alt="손목시계" class="img watch">
                <div class="txt_keywords first">DILIGENCE</div>
                <img src="./images/passion.jpg" alt="회의중" class="img passion">
                <div class="txt_keywords second">PASSION</div>
                <img src="./images/coffe.jpg" alt="커피잔" class="img coffe">
                <div class="txt_keywords third">CAMLNESS</div>
            </div>
        </div>
    </div>
</body>
</html>
